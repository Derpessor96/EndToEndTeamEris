<div class="all-offers"><h1 class="text-center">Offers</h1><div ng-if="identity.isAuthenticated()"><div class="row"><div class="col-sm-2"><label class="control-label">Quick search</label></div><div class="col-sm-2"><input type="text" ng-model="search" class="form-control"/></div><div class="col-sm-1"><label class="control-label">Sort</label></div><div class="col-sm-2"><select ng-model="request.orderBy" class="form-control"><option>(value="" selected="selected") None</option><option>(value="title") Title</option><option>(value="creationDate") Creation Date</option><option>(value="category") Category</option><option>(value="seller") Seller</option></select></div><div class="col-sm-1"><label class="control-label">Category</label></div><div class="col-sm-2"><select ng-model="request.category" class="form-control"></select></div></div><div class="row"><div class="col-sm-1"><label class="control-label">Active</label></div><div class="col-sm-2"><input type="checkbox" ng-model="request.sold"/></div><div class="col-sm-2"><label class="control-label">Only with picture</label></div><div class="col-sm-2"><input type="checkbox" ng-model="request.picture"/></div><div class="col-sm-2"><button ng-click="filter(request)" class="btn btn-info">Filter            </button></div></div></div><table class="table table-bordered ng-table table-container"><thead><tr><th>Title</th><th>Category</th><th>Description</th><th>Creation Date</th><th>Price</th><th>Available</th></tr></thead><tbody><tr ng-repeat="offer in allOffers | filter:search"><td> <a>(href="#/offers/{{offer.id}}")
{{offer.title}}</a></td><td>{{offer.category}}</td><td>{{offer.description}}</td><td>{{offer.creationDate}}</td><td>{{offer.price}}</td><td>{{offer.sold}}</td></tr></tbody></table></div>
