<div class="all-userss"><h1 class="text-center">Users</h1><div ng-if="identity.isAuthenticated()"><div class="row"><div class="col-sm-3"><p class="text-center">Quick search</p><input type="text" ng-model="search" class="form-control"/></div><div class="col-sm-3"><p class="text-center">Sort</p><select ng-model="request.orderBy" class="form-control"><option>(value="" selected="selected") None</option><option>(value="firstName") First Name</option><option>(value="lastName") Last Name</option><option>(value="username") Username</option><option>(value="dateRegistered") Date of registration   </option></select></div></div></div><table class="table table-bordered ng-table table-container"><thead><tr><th>First Name</th><th>Last Name</th><th>Username</th><th>Date of registration</th><th>Picture</th></tr></thead><tbody><tr ng-repeat="user in users | filter:search"><td>{{user.firstName}}</td><td>{{user.lastName}}</td><td> <a>(href="#/users/{{user.id}}")
{{user.username}}</a></td><td>{{user.dateRegistered}}</td><td>{{user.picture}}</td></tr></tbody></table></div>
