<div class="container"><div class="row"><div class="col-md-10 col-md-offset-1"><div class="panel panel-info"><div class="panel-heading text-center">Latest Offers</div><div class="panel-body"><table class="table table-bordered ng-table table-container"><thead><tr><th>Title</th><th>Category</th><th>Description</th><th>Creation Date</th><th>Price</th><th>Available</th></tr></thead><tbody><tr ng-repeat="offer in newOffers | orderBy: '-creationDate' | limitTo: 10"><td> <a>(href="#/offers/{{offer.id}}")
