<div class="userDetails"><div class="row"><div class="col-sm-3"><img src="{{user.pictureUrl}}" class="profile-picture"/></div><div class="col-sm-9"><ul class="profileInfo"><li><strong>First Name: </strong><span>{{user.firstName}}</span></li><li><strong>Last Name: </strong><span>{{user.lastName}}</span></li><li><strong>Username: </strong><span>{{user.username}}</span></li><li><strong>Date of registration: </strong><span>{{user.dateRegistered | date: 'MMM d yyyy' }}</span></li></ul></div></div><div class="row"><div class="col-sm-3"><a href="/#users/{{user.id}}/offers">Show all offers from {{user.username}}</a></div><div class="col-sm-3"><a href="/#users/{{user.id}}/sales">Show all sales from {{user.username}}</a></div></div></div>
