<div class="container"><div class="well"><form name="createOffer" class="form-horizontal"><fieldset><legend>Create Offer</legend><div class="form-group"><label class="col-md-2 control-label">Title</label><div class="col-md-10"><input type="text" placeholder="Title" ng-model="offer.title" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Category</label><div class="col-md-10"><select id="categories" ng-model="offer.category" required="required" class="form-control"></select></div></div><div class="form-group"><label class="col-md-2 control-label">Price</label><div class="col-md-10"><input type="text" placeholder="Price" ng-model="offer.price" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Description</label><div class="col-md-10"><input type="text" placeholder="Description" ng-model="offer.description" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Creation Date</label><div class="col-md-10"><input type="text" date-picker="date-picker" placeholder="yyyy-MM-dd" ng-model="offer.creationDate" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Expiration Date</label><div class="col-md-10"><input type="text" date-picker="date-picker" placeholder="yyyy-MM-dd" ng-model="offer.expirationDate" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Picture</label><div class="col-md-10"><input type="file" ng-model="offer.picture"/></div></div><div class="pull-right"><button ng-click="create(offer)" ng-disabled="createOffer.$invalid" class="btn btn-primary">Create</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
